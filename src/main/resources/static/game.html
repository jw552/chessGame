<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Chess Game</h1>
<div id="game-container">
    <div id="left-side">
        <div id="white-captures" class="capture-bar"></div>
        <div id="chessboard"></div>
        <div id="black-captures" class="capture-bar"></div>
    </div>
    <div id="sidebar">
        <h2>Game Info</h2>

        <h3>Timer</h3>
        <div id="timer-box">
            <div class="player-timer">
                <label>White:</label>
                <span id="white-timer">10:00:00</span>
            </div>
            <div class="player-timer">
                <label>Black:</label>
                <span id="black-timer">10:00:00</span>
            </div>
        </div>

        <div id="turn-display">White's Turn</div>

        <h3>Move History</h3>
        <ul id="move-history"></ul>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
